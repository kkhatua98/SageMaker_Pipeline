# Deploy Stage in Code Pipeline

  DeployPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub CI-CD-Pipeline-${AWS::StackName}
      RoleArn: !GetAtt [CodePipelineRole, Arn]
      Stages:
        - Name: Source
          Actions:
            - Name: CodeCommitInputSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeCommit
              OutputArtifacts:
                - Name: CodeCommitOutput
              Configuration:
                BranchName: main
                RepositoryName: !Ref CodeCommitMLRepository
              RunOrder: 1                                                                    
        - Name: Build
          Actions:
            - Name: CodeBuild
              InputArtifacts:
                - Name: CodeCommitOutput
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              RunOrder: 1
              Configuration:
                ProjectName: !Ref BuildProject
              OutputArtifacts:
                - Name: CodeBuildOutput
        - Name: ApprovalStage
          Actions:
            - Name: ApprovalAction
              #InputArtifacts:
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Version: 1
                Provider: Manual
              Configuration:
                NotificationArn:
                  Fn::Sub: arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${SNSTopic}
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: CodeDeploy
              InputArtifacts:
                - Name: CodeCommitOutput
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt [CodeDeployServiceRole, Arn]
                Capabilities: CAPABILITY_NAMED_IAM
                StackName:  
                  Fn::Sub: ${AWS::StackName}
                TemplatePath: 
                  Fn::Join:
                  - '::'
                  - - 'CodeCommitOutput'
                    - !Ref Filename
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref S3Bucket1

