Description: Create Full Stack Template

Parameters:
  CodeCommitMLRepository:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of the repo which contains Source code.
    Default: CodeCommitMLRepository
  ArtifactsBucketLocation:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of the S3 bucket to store CodePipeline artifact.
    Default: ArtifactsBucketLocation
  MLInputBucket:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of the S3 bucket to store ML Input.
    Default: MLInputBucket
  MLOutputBucket:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of the S3 bucket to store ML Output.
    Default: MLOutputBucket
  Filename:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of the YAML file
    Default: Filename
  SNSTopic:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of the YAML file
    Default: SNSTopic
  UserArn:
    Type: AWS::SSM::Parameter::Value<String>
    Description: UserArn for ECR
    Default: UserArn
  VpcId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::VPC>
    Description: VPC id for Sagemaker
    Default: VpcId
  SubnetId:
    Type: AWS::SSM::Parameter::Value<List<AWS::EC2::Subnet>>
    Description: Subnet ID Sagemaker
    Default: SubnetId

Resources:

# Bucket for Artifacts

  S3Bucket1:
    #DeletionPolicy: Retain
    Type: AWS::S3::Bucket
    Description: Creating Amazon S3 bucket as Source Code Repository 
    Properties:
      #BucketName: !Ref ArtifactsBucketLocation
      BucketName: 
         !Join
           - '-'
           - - !Ref ArtifactsBucketLocation
             - !Ref AWS::StackName
             - !Ref AWS::AccountId
             - !Ref AWS::Region
      AccessControl: Private
      #LifecycleConfiguration:
        #Rules:
          #- Id: GlacierRule
            #Prefix: glacier
            #Status: Enabled
            #ExpirationInDays: 365
            #Transitions:
              #- TransitionInDays: 1
                #StorageClass: GLACIER

# Bucket for Machine Learning Input

  S3Bucket2:
    #DeletionPolicy: Retain
    Type: AWS::S3::Bucket
    Description: ML Bucket for input 
    Properties:
      BucketName: 
         !Join
           - '-'
           - - !Ref MLInputBucket
             - !Ref AWS::StackName
             - !Ref AWS::AccountId
             - !Ref AWS::Region
      AccessControl: Private

# Bucket for Machine Learning Output

  S3Bucket3:
    #DeletionPolicy: Retain
    Type: AWS::S3::Bucket
    Description: ML Bucket for output 
    Properties:
      BucketName: 
         !Join
           - '-'
           - - !Ref MLOutputBucket
             - !Ref AWS::StackName
             - !Ref AWS::AccountId
             - !Ref AWS::Region
      AccessControl: Private

# Code Build Role for Build Project (Access to services)

  CodeBuildRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        Fn::Sub: CodeBuildRole-${AWS::StackName} 
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - 'sts:AssumeRole'
      Path: /service-role/
      Policies:
        - PolicyName: "CodeBuildCICDAccessPolicy"
          PolicyDocument:
            Version: "2012-10-17" 
            Statement:
              - Effect: "Allow"
                Action:
                  - "codecommit:GitPull"
                Resource:
                  - Fn::Sub: arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${CodeCommitMLRepository}
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*
              - Effect: "Allow"
                Action:
                  - "s3:PutObject"
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                  - "s3:ListBucket"
                  - s3:*
                Resource:
                  - Fn::Sub: arn:aws:s3:::codepipeline-${AWS::Region}-*
                  - Fn::Sub: arn:aws:s3:::${S3Bucket1}/*
                  - Fn::Sub: arn:aws:s3:::${S3Bucket1}
                  - Fn::Sub: arn:aws:s3:::*
              - Effect: Allow
                Action:
                  - iam:ListPolicies
                  - iam:GenerateCredentialReport
                  - iam:GetAccountPasswordPolicy
                  - iam:DeleteAccountPasswordPolicy
                  - iam:ListSAMLProviders
                  - iam:GetServiceLastAccessedDetailsWithEntities
                  - iam:ListServerCertificates
                  - iam:ListRoles
                  - iam:GetServiceLastAccessedDetails
                  - iam:ListVirtualMFADevices
                  - iam:GetOrganizationsAccessReport
                  - iam:SetSecurityTokenServicePreferences
                  - iam:GetContextKeysForCustomPolicy
                  - iam:SimulateCustomPolicy
                  - iam:UpdateAccountPasswordPolicy
                  - iam:ListOpenIDConnectProviders
                  - iam:CreateAccountAlias
                  - iam:ListAccountAliases
                  - iam:ListUsers
                  - iam:ListGroups
                  - iam:GetAccountAuthorizationDetails
                  - iam:DeleteAccountAlias
                  - iam:GetCredentialReport
                  - iam:GetAccountSummary
                Resource: "*"
              - Effect: Allow
                Action: iam:*
                Resource:
                  - arn:aws:iam::*:policy/*
                  - arn:aws:iam::*:instance-profile/*
                  - arn:aws:iam::*:user/*
                  - arn:aws:iam::*:role/*
                  - arn:aws:iam::*:group/*
              - Effect: Allow
                Action: sagemaker:*
                Resource: "*"

# Build Project for any Builds

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub BuildProject-${AWS::StackName} 
      Description: Build for ML WHizz
      ServiceRole: !GetAtt [ CodeBuildRole, Arn ]
      Artifacts:
        Type: S3
        Location: !Ref S3Bucket1
        Name: !Sub BuildProject-${AWS::StackName}
      Environment: 
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
        EnvironmentVariables:
          - Name: TEST_VARIABLE
            Value: TEST_VALUE
            Type: PLAINTEXT
      Source:
        Location: !Sub https://git-codecommit.${AWS::Region}.amazonaws.com/v1/repos/${CodeCommitMLRepository}
        Type: CODECOMMIT
      TimeoutInMinutes: 15
      Tags:
        - Key: Name 
          Value: !Sub BuildProject-${AWS::StackName}

